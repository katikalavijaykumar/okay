
<html>
<head>
<title>Lists</title>
</head>
<body>
<h2>An Unordered HTML list</h2>
<ul type="circle">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul> 
<h2>An Ordered HTML list</h2>
<ol type="A">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 
<h2>An Description HTML list</h2>
<dl>
  <dt>HTML</dt>
  <dd>Hypertext Text Transfer Protocal</dd>
 <dt>CSS</dt>
  <dd>Cascadind Stlye Sheets</dd>
 <dt>JS</dt>
  <dd>JavaScript</dd>
  
</dl> 
</
</body>
</html>
